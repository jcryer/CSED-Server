<!DOCTYPE html>
<html>
	<head>
		<title>CSED</title>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <!-- <script src="Asset/anim.js"></script>-->
	    <script src="js/login.js"></script>
	    <link href="css/login.css" rel="stylesheet" type="text/css" >
	    <script src="https://kit.fontawesome.com/ecc5823153.js" crossorigin="anonymous"></script>

		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	</head>

   
	<body>
        <div id="loginSectionID" class="loginSection">
            
            <div id="loginInfo">
                <h1><center><b>Login</b></center></h1>
                Username:<br>
                <input type="text" id="username"> <br>
                Password: <br>
                <input type="password" id="password"> <br>
                <b><span id="loginIncorrect" style="display: none" >Incorrect username or password.<br></span></b>
                <button id="loginSubmit" style="font-size: 28px; border-radius: 6px;">Login</button><br>
                <a id="registerScreenLink" href="#" style="color:#000000">No account? Register here.</a>
            </div>
            
            <div id="registerInfo">
                <h1><center>Register</center></h1>
                Username:<br>
                <input type="text" id="registerUsername"> <br>
                Password: <br>
                <input type="password" id="registerPassword"> <br>
                Repeat your password: <br>
                <input type="password" id="registerRepeatPassword"> <br>
                <b><span id="registerIncorrect" ></span><br></b>
                <button id="registerSubmit"  style="font-size: 28px; border-radius: 6px;">Register</button><br>
                <a id="loginScreenLink" href="#" style="color:#000000">Have an account? Log in here.</a>
                
            </div>
        </div>
	</body>
</html>
